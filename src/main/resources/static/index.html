<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI绘本生成器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .input-group {
            margin-bottom: 20px;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #videoContainer {
            margin-top: 20px;
            text-align: center;
        }

        #downloadLink {
            display: none;
            margin-top: 10px;
            color: #0066cc;
            text-decoration: none;
        }
        .top-right {
            margin-left:60px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            color: #0066cc;
            text-decoration: underline;
        }
    </style>
</head>
<body>

<h1>AI绘本视频生成器<span class="top-right"><a href="batch.html">批量生成</a></span></h1>
<div class="input-group">
    <label for="character">角色名称：</label>
    <input type="text" id="character" placeholder="例如：小兔子波波">
</div>

<div class="input-group">
    <label for="story">故事描述：</label>
    <textarea id="story" rows="4" placeholder="例如：波波今天要去森林里寻找神奇的胡萝卜..."></textarea>
</div>

<button onclick="generateVideo()">生成绘本视频</button>

<div id="videoContainer">
    <video id="videoPlayer" controls width="640" height="360" style="display: none;" crossorigin></video>
    <div id="loading" style="display: none;">生成中，请稍候...</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<script>
    // 模拟生成逻辑（实际需要对接视频生成API）
    function generateVideo() {
        const character = document.getElementById('character').value;
        const story = document.getElementById('story').value;

        if (!character || !story) {
            alert('请填写角色和故事描述！');
            return;
        }

        // 显示加载状态
        document.getElementById('loading').style.display = 'block';
        document.getElementById('videoPlayer').style.display = 'none';
        document.getElementById('downloadLink').style.display = 'none';

         // 请求数据
            const requestData = {
                role: character,
                storyDesc: story
            };

            // 调用后端接口
            axios.post('/book/generate', requestData)
                .then(response => {
                    console.log('生成视频成功：', response);
                    // 获取视频地址
                    const videoUrl = response.data;
                    console.log('视频地址：', videoUrl);
                    // 显示视频播放器
                    const videoPlayer = document.getElementById('videoPlayer');
                    videoPlayer.src = videoUrl;
                    videoPlayer.style.display = 'block';
                    videoPlayer.load();

                    // 显示下载链接
                    const downloadLink = document.getElementById('downloadLink');
                    downloadLink.href = videoUrl;
                    downloadLink.style.display = 'inline-block';

                    // 隐藏加载状态
                    document.getElementById('loading').style.display = 'none';
                })
                .catch(error => {
                    console.error('生成视频失败：', error);
                    alert('生成视频失败，请稍后重试！');
                    document.getElementById('loading').style.display = 'none';
                });
    }
</script>
</body>
</html>
